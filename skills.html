<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
.skills-section {
  width: 80%;
  margin: 50px auto;
 text-align: center;
  padding: 40px;
  background: #f9f9ff; /* Light background */
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  font-family: "Poppins", sans-serif;
}

.skill-tag {
    padding: 8px 18px;
    background: #6c63ff;
    color: white;
    font-size: 14px;
    border-radius: 30px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    transition: transform 0.2s ease;
}

.skill-tag:hover {
    transform: scale(1.1);
}
.about-grid{
  display:grid;
  grid-template-columns: 1fr 320px;
  gap:20px;
  align-items:start;
}
.about-text h3{font-size:20px;margin-bottom:8px}
.about-text p{color:var(--muted)}
.skills{
  display:flex;flex-wrap:wrap;gap:10px;margin-top:12px;
}
.skill{
  background:linear-gradient(90deg,rgba(108,99,255,0.12),rgba(108,99,255,0.06));
  padding:8px 14px;border-radius:999px;font-weight:600;color:var(--accent-dark);font-size:14px;
  transition:transform .18s ease;
}
.skill:hover{transform:translateY(-4px)}
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #f7f9ff, #eef3ff);
    margin: 0;
    padding: 0;
    color: #444;
}


.about-container {
    max-width: 1000px;
    margin: 60px auto;
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}


.about-container h1 {
    font-size: 38px;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-weight: 700;
}

.about-container h1::after {
    content: "";
    display: block;
    width: 80px;
    height: 4px;
    background: #6c63ff;
    margin: 10px auto 0;
    border-radius: 3px;
}


.about-img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    display: block;
    margin: 0 auto 15px;
    object-fit: cover;
    border: 5px solid #6c63ff;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}


.about-text {
    font-size: 18px;
    text-align: center;
    margin-bottom: 20px;
    line-height: 1.7;
    color: #555;
}

.highlight-boxes {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.box {
    background: #f7f7ff;
    padding: 20px 25px;
    border-radius: 15px;
    width: 220px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    font-size: 16px;
    color: #6c63ff;
    font-weight: 600;
}


.skills {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 25px;
}

.skill-tag {
    background: #6c63ff;
    color: white;
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 14px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.skill-tag:hover {
    transform: scale(1.1);
    background: #4e48c9;
}

/* ===== CTA Button ===== */
.about-btn {
    display: block;
    margin: 30px auto 0;
    padding: 12px 28px;
    background: #6c63ff;
    color: white;
    border-radius: 40px;
    text-decoration: none;
    font-size: 16px;
    text-align: center;
    box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.about-btn:hover {
    background: #4e48c9;
    transform: translateY(-3px);
}
</style>
</head>
<body>

<header><section class="skills-section">
  <h2>My Skills</h2>
    </header>


   

<div class="highlight-boxes">
        <div class="box">currently working on webpage</div>
        <div class="box">learning C programming</div>
        <div class="box">Creative Designer</div>
    </div>

    <div class="skills">
        <span class="skill-tag">HTML</span>
        <span class="skill-tag">CSS</span>
       
        <span class="skill-tag">Leadership</span>
        <span class="skill-tag">Problem Solving</span>
        <span class="skill-tag">Communication</span>
    </div>

    <a href="contact.html" class="about-btn">Contact Me</a>
</div>

</body>
</html>
